name: IP Theft
author: Fa2y
# Author website or Github link
author_link: https://github.com/Fa2y

# Challenge category (pwn, web, reverse, crypto, misc, linux)
category: forensics
# Challenge difficulty (easy, ezmed, medium, medhard, hard, extreme)
difficulty: medhard

# Challenge description goes here
# You can write markdown in it
# Notes:
# - for multi-line descriptions, make sure to add 2 spaces at the end of each line so that descriptions are actually displayed in multiple lines
# - make sure to prepend the description with ">"
# - always add the author line in the description (because CTFd doesn't add the author in the challenge description)
description: |
  > Hello, we believe we suffered from a breach as we found  
  > our latest IP is being sold on the darkweb.  
  > After an internal investegation was launched, an employee says  
  > that he plugged an usb that he found laying in the parking lot,  
  > luckily he still has it. Our security team couldn't figure out  
  > what it does as it didn't mount but we have dumped the content  
  > for the SDcard inside of it.  
  > Please check it out and figure out what exactly did they steal and how.  
  > USB Picture: https://imgur.com/a/dkUHKta  

  **Author** : Fa2y
flags:
  # The flag should match this pattern: ^CyberErudites{[A-Za-z0-9_@><:\.\-\+\$#!]{12,}}$
